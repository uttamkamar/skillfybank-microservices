apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: skillfybank
  labels:
    app: account-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
        version: v1
    spec:
      containers:
      - name: account-service
        image: uttamkamar/account-service:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-name
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: account-storage
          mountPath: /app/data
      volumes:
      - name: account-storage
        persistentVolumeClaim:
          claimName: account-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: account-service
  namespace: skillfybank
spec:
  type: NodePort
  selector:
    app: account-service
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30001
